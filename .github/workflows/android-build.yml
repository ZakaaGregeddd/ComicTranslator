name: Android CI Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --stacktrace 2>&1 || true

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease

    - name: Upload Release APK (unsigned)
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

    - name: Generate Build Report
      if: always()
      run: |
        mkdir -p build-reports
        if [ -f app/build/reports/tests/debug/index.html ]; then
          cp -r app/build/reports/tests/debug build-reports/
        fi
        echo "Build completed on $(date)" > build-reports/build-summary.txt
        echo "Commit: ${{ github.sha }}" >> build-reports/build-summary.txt
        echo "Branch: ${{ github.ref }}" >> build-reports/build-summary.txt

    - name: Upload Build Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: build-reports/
        retention-days: 30

    - name: Notify Build Status (Success)
      if: success()
      run: echo "âœ… Build successful! APKs are ready for download."
