name: Android Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release_build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease --stacktrace

    - name: Build AAB (Android App Bundle)
      run: ./gradlew bundleRelease --stacktrace

    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Comic Translator ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false

    - name: Upload Release APK Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./app/build/outputs/apk/release/app-release-unsigned.apk
        asset_name: ComicTranslator-${{ steps.get_version.outputs.VERSION }}-release-unsigned.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload Release AAB Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./app/build/outputs/bundle/release/app-release.aab
        asset_name: ComicTranslator-${{ steps.get_version.outputs.VERSION }}-release.aab
        asset_content_type: application/octet-stream

    - name: Notify Release Created
      run: echo "âœ… Release ${{ steps.get_version.outputs.VERSION }} created successfully!"
